<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width= device-width, initial-scale= 1.0">
  <meta http-equiv="ScreenOrientation" content="autoRotate:disabled">
  <title>Treecount</title>
  <link rel="shortcut icon" href="https://raw.githubusercontent.com/abetpal/portfolio/master/images/myAvatar.png">

  <!-- bootstrap cdn and css style sheet -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

  <link rel="stylesheet" href="selected-region.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
</head>

<body>
  <div class="navbar">
    <p class="con1"><span style="color: #53FF7E;">Tree</span><span style="color: #ffffff;">count</span>
    </p>
  </div>
  <!-- canvas -->
  <div id="sketch">
    <img id="defaultimg" class="tapimg" src="images/img1.png" alt="upload">
    <img id="commonimg" class="tapimg" crossorigin="anonymous" src="" alt="upload" >
    <!-- The Modal -->
    <div id="myModal" class="modal">

      <!-- Modal content -->
      <div class="modal-content">
        <span class="close">&times;</span>
        <canvas id="paint"></canvas>

        <p id="sel" style="color: black">Select the area in which you want to Count Trees</p>
      </div>

    </div>
    <p id="sel1">Select the area in which you want to Count Trees</p>
  </div>
  <!-- <div style="display:inline;position:relative;top:  150px;"> -->
  <div style="display:flex;justify-content: center;align-items: center;padding: 20px 24px; margin:10px; margin-top: 50px;">
    <!-- <form method="post" class="form-inline" enctype="multipart/form-data" action="{{ url_for('predictCaptionnn') }}"> -->

<!-- upload image div -->
      <div class="up btn buttonclass" style="padding: 10px;">
        <img id="img1" src="images/Vector.png" alt="upload" style="height: 20px;width: 20px;">

        <input type="file" id="uploader" hidden />
         <img id="img2"  src="images/upload.png" alt="upload" style="height: 20px;width: 20px;">

        <label id="tex" for="uploader" style="font-family: Ubuntu;font-style: normal;font-size:18px ;">Upload image</label>
      </div>

      <div style="width: 10px;"></div>

      <!-- reselect region div -->
      <div class="re btn buttonclass" style="text-align: center; ">
        <button id="reselect" class="bu1" type="button">
          <img src="images/refresh.png" id="re1" alt="reload">

          <p class="bu2" id='bu2' style="font-family: Ubuntu;font-size:18px;font-style: normal;">Reselect Region</p>
        </button>
      </div>

      <div style="width: 10px;"></div>

      <!-- count div and form to send to backend flask -->
      <form method="post" class="form-inline" enctype="multipart/form-data" action="{{ url_for('predictCaptionnn') }}">
      <!-- <div class="co" onclick="window.location.href='result.html';" style="justify-content: center; text-align: center;"> -->
      <div class="co btn buttonclass" style="justify-content: center; text-align: center;">
<!-- this input will send the marked image -->
        <input type="file" name="sendimg" id="sendimage"value="" src="" hidden>
        <button id="co2" class="co2" type="submit" value="Submit">
          <!--  this will submit the form -->
          <p class="co3" id='co3' style="font-family: Ubuntu;font-size:18px;font-style: normal;">Count</p>
          <img src="images/save.png" id="co1" alt="count">

        </button>
      </div>

    </form>

  </div>
  <!-- </div> -->
  <script src="selected_region.js" charset="utf-8"></script>
  <!-- bootstrap js -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

</html>
